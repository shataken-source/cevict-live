<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Switchback TV</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        :root {
            --bg: #111;
            --s1: #1e1e1e;
            --s2: #2a2a2a;
            --bd: #333;
            --ac: #007AFF;
            --gr: #34C759;
            --rd: #FF3B30;
            --go: #FFD700;
            --tx: #fff;
            --mu: #888
        }

        html,
        body {
            height: 100%;
            background: var(--bg);
            color: var(--tx);
            font-family: -apple-system, 'Segoe UI', sans-serif;
            overflow: hidden
        }

        /* Layout */
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh
        }

        #hdr {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: var(--s1);
            border-bottom: 1px solid var(--bd);
            flex-shrink: 0
        }

        #hdr h1 {
            font-size: 17px;
            font-weight: 700;
            flex: 1
        }

        #main {
            display: flex;
            flex: 1;
            overflow: hidden
        }

        #sb {
            width: 260px;
            display: flex;
            flex-direction: column;
            background: var(--s1);
            border-right: 1px solid var(--bd);
            overflow: hidden;
            flex-shrink: 0
        }

        #pa {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            overflow: hidden;
            position: relative
        }

        /* Buttons */
        .btn {
            background: var(--s2);
            border: none;
            color: var(--tx);
            padding: 6px 11px;
            border-radius: 7px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap
        }

        .btn:hover {
            background: #3a3a3a
        }

        .btn.ac {
            background: var(--ac)
        }

        .btn.gr {
            background: var(--gr)
        }

        .btn.rd {
            background: var(--rd)
        }

        /* Sidebar tabs */
        #tabs {
            display: flex;
            border-bottom: 1px solid var(--bd);
            flex-shrink: 0
        }

        .tab {
            flex: 1;
            padding: 8px 4px;
            background: none;
            border: none;
            color: var(--mu);
            font-size: 12px;
            cursor: pointer;
            border-bottom: 2px solid transparent
        }

        .tab.on {
            color: var(--ac);
            border-bottom-color: var(--ac)
        }

        /* Panels */
        .panel {
            display: none;
            flex-direction: column;
            flex: 1;
            overflow: hidden
        }

        .panel.on {
            display: flex
        }

        /* Search */
        #sw {
            padding: 7px;
            flex-shrink: 0
        }

        #srch {
            width: 100%;
            background: var(--s2);
            border: 1px solid var(--bd);
            color: var(--tx);
            padding: 7px 10px;
            border-radius: 7px;
            font-size: 13px;
            outline: none
        }

        #srch::placeholder {
            color: var(--mu)
        }

        /* Group filter */
        #gf {
            padding: 5px 7px;
            flex-shrink: 0;
            overflow-x: auto;
            display: flex;
            gap: 5px
        }

        #gf::-webkit-scrollbar {
            height: 3px
        }

        #gf::-webkit-scrollbar-thumb {
            background: #444
        }

        .gb {
            background: var(--s2);
            border: 1px solid var(--bd);
            color: var(--mu);
            padding: 3px 9px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer
        }

        .gb.on {
            background: var(--ac);
            color: #fff;
            border-color: var(--ac)
        }

        /* Channel list */
        #cl {
            flex: 1;
            overflow-y: auto
        }

        #cl::-webkit-scrollbar {
            width: 4px
        }

        #cl::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px
        }

        .ci {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 9px 11px;
            cursor: pointer;
            border-bottom: 1px solid #1a1a1a
        }

        .ci:hover {
            background: var(--s2)
        }

        .ci.on {
            background: #003a7a
        }

        .cl {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            object-fit: contain;
            background: var(--s2);
            flex-shrink: 0
        }

        .cp {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            background: var(--s2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: var(--mu);
            font-weight: 700;
            flex-shrink: 0
        }

        .ci-info {
            flex: 1;
            min-width: 0
        }

        .cn {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .cg {
            font-size: 11px;
            color: var(--mu);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .cf {
            background: none;
            border: none;
            color: var(--go);
            font-size: 16px;
            cursor: pointer;
            padding: 3px;
            flex-shrink: 0
        }

        /* Add playlist */
        #ap {
            padding: 7px;
            border-top: 1px solid var(--bd);
            flex-shrink: 0
        }

        #ap input {
            width: 100%;
            background: var(--s2);
            border: 1px solid var(--bd);
            color: var(--tx);
            padding: 6px 9px;
            border-radius: 7px;
            font-size: 12px;
            outline: none;
            margin-bottom: 5px
        }

        #ap input::placeholder {
            color: var(--mu)
        }

        #ap .row {
            display: flex;
            gap: 5px
        }

        #ap .row .btn {
            flex: 1
        }

        /* EPG / History panels */
        .ph {
            padding: 8px 12px;
            border-bottom: 1px solid var(--bd);
            font-size: 13px;
            font-weight: 600;
            flex-shrink: 0
        }

        .sl {
            flex: 1;
            overflow-y: auto
        }

        .sl::-webkit-scrollbar {
            width: 4px
        }

        .sl::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px
        }

        .ei {
            padding: 9px 12px;
            border-bottom: 1px solid #1a1a1a;
            cursor: pointer
        }

        .ei:hover {
            background: var(--s2)
        }

        .ei.now {
            background: #001a3a
        }

        .ech {
            font-size: 11px;
            font-weight: 700;
            color: var(--ac);
            margin-bottom: 3px
        }

        .ep {
            font-size: 13px
        }

        .et {
            font-size: 11px;
            color: var(--mu);
            margin-top: 2px
        }

        .hi {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 9px 11px;
            cursor: pointer;
            border-bottom: 1px solid #1a1a1a
        }

        .hi:hover {
            background: var(--s2)
        }

        /* Video */
        #vc {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer
        }

        #vid {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none
        }

        #nc {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--mu)
        }

        #nc .ico {
            font-size: 52px
        }

        /* Overlay */
        #ov {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0;
            transition: opacity .3s;
            pointer-events: none
        }

        #ov.on {
            opacity: 1;
            pointer-events: all
        }

        #ovt {
            padding: 12px 16px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, .85), transparent)
        }

        #ovb {
            padding: 12px 16px;
            background: linear-gradient(to top, rgba(0, 0, 0, .85), transparent);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap
        }

        #nch {
            font-size: 19px;
            font-weight: 700
        }

        #ngr {
            font-size: 13px;
            color: #ccc;
            margin-top: 2px
        }

        #nepg {
            font-size: 11px;
            color: #aaa;
            margin-top: 3px;
            font-style: italic
        }

        #adb {
            background: var(--rd);
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 700;
            display: none
        }

        #adb.on {
            display: inline-block
        }

        .cb {
            background: rgba(255, 255, 255, .15);
            border: none;
            color: #fff;
            padding: 7px 13px;
            border-radius: 7px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap
        }

        .cb:hover {
            background: rgba(255, 255, 255, .3)
        }

        #pvb {
            background: rgba(0, 122, 255, .7);
            flex: 1;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: none
        }

        #vd {
            color: #fff;
            font-size: 13px;
            min-width: 32px;
            text-align: center
        }

        #adt {
            font-size: 11px;
            padding: 5px 10px
        }

        #adt.on {
            background: rgba(52, 199, 89, .7)
        }

        #adt.off {
            background: rgba(100, 100, 100, .5)
        }

        /* Error / info */
        #eb {
            background: #5a0000;
            color: #ffaaaa;
            padding: 7px 13px;
            font-size: 12px;
            display: none;
            flex-shrink: 0
        }

        #eb.on {
            display: block
        }

        #ib {
            background: var(--s1);
            border-top: 1px solid var(--bd);
            padding: 5px 13px;
            font-size: 11px;
            color: var(--mu);
            display: flex;
            gap: 14px;
            flex-shrink: 0
        }

        /* Modal */
        #mb {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px
        }

        #mb.on {
            display: flex
        }

        #md {
            background: var(--s1);
            border-radius: 12px;
            width: 100%;
            max-width: 440px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden
        }

        #mh {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 13px 17px;
            border-bottom: 1px solid var(--bd)
        }

        #mt {
            font-size: 16px;
            font-weight: 700
        }

        #mx {
            background: none;
            border: none;
            color: var(--mu);
            font-size: 20px;
            cursor: pointer
        }

        #mbd {
            padding: 13px 17px;
            overflow-y: auto;
            flex: 1
        }

        #mbd label {
            display: block;
            font-size: 12px;
            color: var(--mu);
            margin-bottom: 4px;
            margin-top: 11px
        }

        #mbd label:first-child {
            margin-top: 0
        }

        #mbd input {
            width: 100%;
            background: var(--s2);
            border: 1px solid var(--bd);
            color: var(--tx);
            padding: 8px 10px;
            border-radius: 7px;
            font-size: 13px;
            outline: none
        }

        #mbd input::placeholder {
            color: #555
        }

        #mf {
            padding: 10px 17px;
            border-top: 1px solid var(--bd);
            display: flex;
            gap: 8px
        }

        #mf button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer
        }

        #mc {
            background: var(--s2);
            color: var(--tx)
        }

        #ms {
            background: var(--ac);
            color: #fff
        }

        /* Spinner */
        .sp {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #444;
            border-top-color: var(--ac);
            border-radius: 50%;
            animation: spin .7s linear infinite;
            vertical-align: middle
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        /* Playlists list in settings */
        .pli {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--s2);
            padding: 9px 12px;
            border-radius: 7px;
            margin-bottom: 7px
        }

        .pln {
            font-size: 13px;
            font-weight: 600
        }

        .plc {
            font-size: 11px;
            color: var(--mu);
            margin-top: 2px
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="hdr">
            <h1>üì∫ Switchback TV</h1>
            <button class="btn" onclick="openSettings()">‚öô Settings</button>
            <button class="btn ac" onclick="showTab('epg')">Guide</button>
            <button class="btn" onclick="showTab('hist')">‚Ü© History</button>
        </div>
        <div id="main">
            <div id="sb">
                <div id="tabs">
                    <button class="tab on" id="t-ch" onclick="showTab('ch')">Channels</button>
                    <button class="tab" id="t-epg" onclick="showTab('epg')">EPG</button>
                    <button class="tab" id="t-hist" onclick="showTab('hist')">History</button>
                </div>
                <!-- Channels panel -->
                <div class="panel on" id="p-ch">
                    <div id="sw"><input id="srch" type="text" placeholder="üîç Search channels..." oninput="filterCh()">
                    </div>
                    <div id="gf"></div>
                    <div id="cl">
                        <div style="padding:20px;color:var(--mu);font-size:13px;text-align:center">Add a playlist to get
                            started</div>
                    </div>
                    <div id="ap">
                        <input id="purl" type="url" placeholder="M3U playlist URL...">
                        <div class="row">
                            <button class="btn" onclick="addPl()" id="addbtn">Add</button>
                            <button class="btn gr" onclick="loadSample()">Sample</button>
                        </div>
                    </div>
                </div>
                <!-- EPG panel -->
                <div class="panel" id="p-epg">
                    <div class="ph">Program Guide <span id="epgs"></span></div>
                    <div class="sl" id="epgl">
                        <div style="padding:14px;color:var(--mu);font-size:12px">Set an EPG URL in Settings.</div>
                    </div>
                </div>
                <!-- History panel -->
                <div class="panel" id="p-hist">
                    <div class="ph">Recently Watched</div>
                    <div class="sl" id="histl"></div>
                </div>
            </div>
            <!-- Player -->
            <div id="pa">
                <div id="vc" onclick="togOv()">
                    <div id="nc">
                        <div class="ico">üì∫</div>
                        <p style="font-size:15px">Select a channel to watch</p>
                    </div>
                    <video id="vid" playsinline autoplay onerror="onErr()" onplaying="onPlay()"
                        onwaiting="onWait()"></video>
                    <div id="ov">
                        <div id="ovt">
                            <div style="display:flex;align-items:flex-start;justify-content:space-between">
                                <div>
                                    <div id="nch"></div>
                                    <div id="ngr"></div>
                                    <div id="nepg"></div>
                                </div>
                                <div style="display:flex;gap:7px;align-items:center">
                                    <span id="adb">AD MUTED</span>
                                    <button class="cb" id="adt" onclick="togAd(event)">AD: ON</button>
                                </div>
                            </div>
                        </div>
                        <div id="ovb">
                            <button class="cb" onclick="goBack(event)">‚Üê Back</button>
                            <button class="cb" id="pvb" onclick="swPrev(event)"></button>
                            <button class="cb" onclick="togMute(event)" id="mutb">üîä Mute</button>
                            <button class="cb" onclick="vDown(event)">Vol ‚àí</button>
                            <span id="vd">100</span>
                            <button class="cb" onclick="vUp(event)">Vol +</button>
                        </div>
                    </div>
                </div>
                <div id="eb"></div>
                <div id="ib">
                    <span id="ich">No channel selected</span>
                    <span id="ist"></span>
                    <span id="icount"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="mb" onclick="closeMbg(event)">
        <div id="md">
            <div id="mh"><span id="mt">Settings</span><button id="mx" onclick="closeMod()">‚úï</button></div>
            <div id="mbd">
                <div id="plsec"></div>
                <label style="margin-top:0">IPTV Server URL</label>
                <input id="s-srv" type="url" value="http://blogyfy.xyz" placeholder="http://yourserver.com:80"
                    tabindex="0" focusable="true">
                <label>Username</label>
                <input id="s-usr" type="text" value="jascodezoriptv" placeholder="username" autocomplete="off"
                    tabindex="0" focusable="true">
                <label>Password</label>
                <input id="s-pw" type="password" value="19e993b7f5" placeholder="password" autocomplete="off"
                    tabindex="0" focusable="true">
                <label>Alternate Server (optional)</label>
                <input id="s-alt" type="url" placeholder="http://altserver.com:80" tabindex="0" focusable="true">
                <label>EPG / XMLTV URL (optional)</label>
                <input id="s-epg" type="url"
                    value="http://blogyfy.xyz/xmltv.php?username=jascodezoriptv&password=19e993b7f5"
                    placeholder="http://yourserver.com/xmltv.php?..." tabindex="0" focusable="true">
                <div style="height:1px;background:var(--bd);margin:16px 0"></div>
                <label style="margin-top:0">Import Config File</label>
                <input type="file" id="cfg-file" accept=".json,.txt" style="display:none"
                    onchange="importConfig(event)">
                <div style="display:flex;gap:8px;margin-top:8px">
                    <button class="btn" style="flex:1;padding:10px" tabindex="0" focusable="true"
                        onclick="document.getElementById('cfg-file').click()">üìÅ Import File</button>
                    <button class="btn ac" style="flex:1;padding:10px" tabindex="0" focusable="true"
                        onclick="pasteConfig()">üìã Paste Config</button>
                </div>
                <label style="margin-top:14px;font-size:11px;color:#555">Credentials stored locally on this device
                    only.</label>
            </div>
            <div id="mf">
                <button id="mc" onclick="closeMod()" tabindex="0" focusable="true">Cancel</button>
                <button id="ms" onclick="saveSettings()" tabindex="0" focusable="true">Save &amp; Load</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
