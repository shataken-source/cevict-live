apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

react {
}

def enableProguardInReleaseBuilds = false

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion "25.1.8937393"
    compileSdkVersion 34

    namespace "com.nexttv.viewer"

    defaultConfig {
        applicationId "com.nexttv.viewer"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven {
        url("$rootDir/../node_modules/react-native/android")
        content { includeGroup "com.facebook.react" }
    }
    maven { url("$rootDir/../node_modules/jsc-android/dist") }
}

dependencies {
    implementation("com.facebook.react:react-native:0.73.11")
    implementation("com.facebook.react:flipper-integration:0.73.11")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android:0.73.11")
    } else {
        implementation jscFlavor
    }
    implementation("androidx.appcompat:appcompat:1.6.1")
}
