<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitor - Instagram Square - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            padding: 20px;
        }
        
        .ad-container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }
        
        .headline {
            font-size: 56px;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .emoji {
            font-size: 72px;
        }
        
        .subheadline {
            font-size: 32px;
            color: #10b981;
            text-align: center;
            margin-bottom: 60px;
            font-weight: 600;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 60px;
            width: 100%;
        }
        
        .site-card {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 16px;
            padding: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 6px solid;
        }
        
        .site-card.status-green {
            border-left-color: #10b981;
        }
        
        .site-card.status-yellow {
            border-left-color: #f59e0b;
        }
        
        .status-indicator {
            font-size: 48px;
        }
        
        .site-info {
            flex: 1;
        }
        
        .site-name {
            font-size: 28px;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .site-metrics {
            display: flex;
            gap: 25px;
            font-size: 20px;
            color: #9ca3af;
        }
        
        .metric {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metric-value {
            color: #10b981;
            font-weight: 700;
        }
        
        .cta-container {
            text-align: center;
            width: 100%;
        }
        
        .free-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: inline-block;
            padding: 15px 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }
        
        .free-text {
            font-size: 24px;
            color: #ffffff;
            font-weight: 700;
        }
        
        .cta-button {
            padding: 28px 70px;
            font-size: 30px;
            font-weight: 800;
            border-radius: 16px;
            border: none;
            background: #6366f1;
            color: #ffffff;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }
        
        .branding {
            font-size: 26px;
            color: #10b981;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <h1 class="headline">
            <span class="emoji">üåê</span><br>
            ONE DASHBOARD<br>
            ALL YOUR SITES
        </h1>
        
        <p class="subheadline">
            Stop checking 10 tabs
        </p>
        
        <div class="dashboard-grid">
            <div class="site-card status-green">
                <div class="status-indicator">üü¢</div>
                <div class="site-info">
                    <div class="site-name">example.com</div>
                    <div class="site-metrics">
                        <div class="metric">
                            <span>‚ö°</span>
                            <span class="metric-value">200ms</span>
                        </div>
                        <div class="metric">
                            <span>üë•</span>
                            <span class="metric-value">1.2K</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="site-card status-green">
                <div class="status-indicator">üü¢</div>
                <div class="site-info">
                    <div class="site-name">clientsite.com</div>
                    <div class="site-metrics">
                        <div class="metric">
                            <span>‚ö°</span>
                            <span class="metric-value">150ms</span>
                        </div>
                        <div class="metric">
                            <span>üë•</span>
                            <span class="metric-value">890</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="site-card status-yellow">
                <div class="status-indicator">üü°</div>
                <div class="site-info">
                    <div class="site-name">staging.app</div>
                    <div class="site-metrics">
                        <div class="metric">
                            <span>‚ö°</span>
                            <span class="metric-value">450ms</span>
                        </div>
                        <div class="metric">
                            <span>ü§ñ</span>
                            <span>Waiting</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="cta-container">
            <div class="free-badge">
                <div class="free-text">3 SITES FREE FOREVER</div>
            </div>
            
            <button class="cta-button">START FREE ‚Üí</button>
            
            <div class="branding">cevict.ai/monitor</div>
        </div>
    </div>
</body>
</html>
