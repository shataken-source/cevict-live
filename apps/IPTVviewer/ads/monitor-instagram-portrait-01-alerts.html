<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitor - Instagram Portrait - SMS Alerts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            padding: 20px;
        }
        
        .ad-container {
            width: 1080px;
            height: 1350px;
            background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 60px;
        }
        
        .headline {
            font-size: 56px;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .emoji {
            font-size: 72px;
        }
        
        .subheadline {
            font-size: 32px;
            color: #ef4444;
            text-align: center;
            margin-bottom: 80px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Phone mockup */
        .phone-mockup {
            width: 380px;
            height: 760px;
            background: #1a1a2e;
            border-radius: 50px;
            padding: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            margin-bottom: 60px;
            position: relative;
        }
        
        .phone-notch {
            width: 150px;
            height: 30px;
            background: #0a0a0f;
            border-radius: 0 0 20px 20px;
            margin: 0 auto 20px;
        }
        
        .phone-screen {
            background: #000000;
            border-radius: 30px;
            height: 100%;
            padding: 30px 25px;
            overflow: hidden;
        }
        
        .notification {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid #ef4444;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .notification-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .notification-icon {
            font-size: 32px;
        }
        
        .notification-title {
            font-size: 18px;
            color: #ef4444;
            font-weight: 700;
        }
        
        .notification-body {
            font-size: 20px;
            color: #ffffff;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .notification-details {
            font-size: 16px;
            color: #9ca3af;
            line-height: 1.6;
        }
        
        .notification-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .action-button {
            flex: 1;
            padding: 12px;
            background: #6366f1;
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            border-radius: 8px;
            text-align: center;
        }
        
        /* Bottom section */
        .bottom-text {
            font-size: 28px;
            color: #e5e5e5;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .cta-button {
            padding: 28px 70px;
            font-size: 30px;
            font-weight: 800;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
        }
        
        .branding {
            font-size: 28px;
            color: #10b981;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <h1 class="headline">
            <span class="emoji">üö®</span><br>
            KNOW WHEN<br>
            SOMETHING<br>
            BREAKS
        </h1>
        
        <h2 class="subheadline">
            Instant Alerts
        </h2>
        
        <div class="phone-mockup">
            <div class="phone-notch"></div>
            <div class="phone-screen">
                <div class="notification">
                    <div class="notification-header">
                        <span class="notification-icon">‚ö†Ô∏è</span>
                        <span class="notification-title">Website Monitor Alert</span>
                    </div>
                    <div class="notification-body">
                        <strong>clientsite.com is DOWN</strong>
                    </div>
                    <div class="notification-details">
                        Error: 500 Internal Server Error<br>
                        Started: 2 minutes ago<br>
                        Response: TIMEOUT
                    </div>
                    <div class="notification-actions">
                        <div class="action-button">View Dashboard</div>
                        <div class="action-button">Ask AI</div>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="bottom-text">
            Don't discover downtime<br>
            when your client does
        </p>
        
        <button class="cta-button">TRY FREE</button>
        
        <div class="branding">cevict.ai/monitor</div>
    </div>
</body>
</html>
