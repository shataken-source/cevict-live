<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxis - Twitter Ad 1: One Place</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            padding: 20px;
        }
        
        .ad-container {
            width: 1200px;
            height: 675px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }
        
        .platforms {
            display: flex;
            gap: 40px;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 40px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }
        
        .platform-box {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 28px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .platform-icon {
            font-size: 48px;
        }
        
        .plus {
            font-size: 36px;
            color: #6366f1;
            font-weight: 700;
        }
        
        .headline {
            font-size: 72px;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.1;
            letter-spacing: -1px;
        }
        
        .subheadline {
            font-size: 28px;
            color: #e5e5e5;
            text-align: center;
            margin-bottom: 50px;
            line-height: 1.4;
            max-width: 900px;
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-bottom: 50px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            color: #ffffff;
        }
        
        .check {
            color: #10b981;
            font-size: 26px;
            font-weight: 700;
        }
        
        .cta-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .cta-button {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cta-primary {
            background: #6366f1;
            color: #ffffff;
        }
        
        .cta-secondary {
            background: transparent;
            color: #ffffff;
            border: 2px solid #6366f1;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }
        
        .branding {
            font-size: 24px;
            color: #9ca3af;
            font-weight: 500;
        }
        
        .branding strong {
            color: #6366f1;
            font-weight: 700;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            opacity: 0.1;
        }
        
        .decoration-1 {
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .decoration-2 {
            bottom: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="platforms">
            <div class="platform-box">

            </div>

            <div class="platform-box">
                <span class="platform-icon">ðŸ“ˆ</span>
                <span>POLYMARKET</span>
            </div>
        </div>
        
        <h1 class="headline">
            IN ONE PLACE
        </h1>
        
        <p class="subheadline">
            One dashboard for P&L, arbitrage detection, and AI insights across prediction markets
        </p>
        
        <div class="features">
            <div class="feature">
                <span class="check">âœ“</span>
                <span>Cross-platform arbitrage</span>
            </div>
            <div class="feature">
                <span class="check">âœ“</span>
                <span>AI-powered insights</span>
            </div>
            <div class="feature">
                <span class="check">âœ“</span>

        <div class="cta-container">
            <button class="cta-button cta-primary">GET STARTED â†’</button>

        <div class="branding">
            <strong>PRAXIS</strong> by cevict.ai
        </div>
    </div>
</body>
</html>
