<!DOCTYPE html>
<html lang="en">

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            padding: 20px;
        }
        
        .ad-container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }
        
        .emoji-header {
            font-size: 96px;
            margin-bottom: 30px;
            display: flex;
            gap: 30px;
        }
        
        .headline {
            font-size: 68px;
            font-weight: 800;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.1;
            letter-spacing: -1px;
        }
        
        .subheadline {
            font-size: 32px;
            color: #6366f1;
            text-align: center;
            margin-bottom: 60px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 60px;
            width: 100%;
            max-width: 700px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(99, 102, 241, 0.1);
            border-left: 5px solid #6366f1;
            padding: 20px 30px;
            border-radius: 12px;
        }
        
        .feature-icon {
            font-size: 48px;
        }
        
        .feature-text {
            font-size: 26px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .pricing-badge {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            padding: 25px 50px;
            border-radius: 16px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        }
        
        .pricing-text {
            font-size: 20px;
            color: #e5e5e5;
            margin-bottom: 8px;
        }
        
        .pricing-highlight {
            font-size: 36px;
            color: #ffffff;
            font-weight: 800;
        }
        
        .cta-button {
            padding: 30px 80px;
            font-size: 32px;
            font-weight: 800;
            border-radius: 16px;
            border: none;
            background: #10b981;
            color: #ffffff;
            cursor: pointer;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .branding {
            font-size: 28px;
            color: #6366f1;
            font-weight: 700;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            opacity: 0.08;
        }
        
        .decoration-1 {
            top: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #6366f1 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .decoration-2 {
            bottom: -200px;
            left: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #10b981 0%, transparent 70%);

        }
    </style>
</head>
