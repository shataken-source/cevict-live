<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified version - cleaner for small sizes -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="64" y="64" width="384" height="384" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Simple paw print -->
  <g transform="translate(256, 256)">
    <!-- Main pad -->
    <ellipse cx="0" cy="50" rx="55" ry="45" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Top three pads -->
    <ellipse cx="-40" cy="-5" rx="28" ry="22" fill="#FFFFFF" opacity="0.95"/>
    <ellipse cx="40" cy="-5" rx="28" ry="22" fill="#FFFFFF" opacity="0.95"/>
    <ellipse cx="0" cy="-35" rx="28" ry="22" fill="#FFFFFF" opacity="0.95"/>
  </g>
</svg>
