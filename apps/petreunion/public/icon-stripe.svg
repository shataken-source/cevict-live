<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Main paw print -->
  <g transform="translate(256, 256)">
    <!-- Large pad (bottom) -->
    <ellipse cx="0" cy="60" rx="50" ry="40" fill="url(#pawGradient)" opacity="0.95"/>
    
    <!-- Top pads -->
    <ellipse cx="-35" cy="0" rx="25" ry="20" fill="url(#pawGradient)" opacity="0.95"/>
    <ellipse cx="35" cy="0" rx="25" ry="20" fill="url(#pawGradient)" opacity="0.95"/>
    <ellipse cx="0" cy="-25" rx="25" ry="20" fill="url(#pawGradient)" opacity="0.95"/>
    
    <!-- Heart overlay on center pad -->
    <path d="M -15,-5 C -15,-15 -5,-20 0,-25 C 5,-20 15,-15 15,-5 C 15,0 0,15 0,15 C 0,15 -15,0 -15,-5 Z" 
          fill="#EF4444" opacity="0.9"/>
  </g>
  
  <!-- Subtle shine effect -->
  <ellipse cx="200" cy="200" rx="80" ry="120" fill="white" opacity="0.1"/>
</svg>
