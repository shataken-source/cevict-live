name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - gcc-vessels
    paths:
      - 'apps/IPTVviewer/**'

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: apps/IPTVviewer/package-lock.json

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: apps/IPTVviewer
        run: npm ci

      - name: Build on EAS
        working-directory: apps/IPTVviewer
        run: eas build --platform android --profile preview --non-interactive
