name: Build Android APK (SwitchbackSimple)

on:
  push:
    branches: [master, gcc-vessels]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx4096m -XX:MaxMetaspaceSize=512m"
    defaults:
      run:
        working-directory: apps/SwitchbackSimple

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.13

      - name: Create gradlew for Linux
        run: |
          gradle wrapper --gradle-version 8.13
          chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Locate APK
        run: |
          APK=$(find app/build/outputs -name "*.apk" -type f | head -1)
          echo "Found: $APK"
          cp "$APK" switchback-lite.apk
          ls -la switchback-lite.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: switchback-lite
          path: apps/SwitchbackSimple/switchback-lite.apk
          if-no-files-found: error
          retention-days: 30
