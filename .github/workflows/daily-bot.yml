name: Daily Bot Run

on:
  schedule:
    # Run every day at 2:00 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      config:
        description: 'Bot configuration (JSON)'
        required: false
        default: '{}'
      test_mode:
        description: 'Run in test mode'
        required: false
        default: 'false'
        type: boolean

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd apps/smokersrights
        npm ci
        
    - name: Run Daily Bot
      env:
        BOT_URL: ${{ secrets.BOT_URL }}
        BOT_API_KEY: ${{ secrets.BOT_API_KEY }}
        NODE_ENV: production
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        SINCH_API_TOKEN: ${{ secrets.SINCH_API_TOKEN }}
        SINCH_SERVICE_PLAN_ID: ${{ secrets.SINCH_SERVICE_PLAN_ID }}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      run: |
        cd apps/smokersrights
        
        # Prepare bot configuration
        CONFIG='{"enableLawUpdates": true, "enableDataCleanup": true, "enableNotifications": true, "enableAnalytics": true, "logLevel": "info"}'
        
        if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
          CONFIG='{"enableLawUpdates": false, "enableDataCleanup": false, "enableNotifications": false, "enableAnalytics": true, "logLevel": "debug"}'
        fi
        
        if [ -n "${{ github.event.inputs.config }}" ]; then
          CONFIG="${{ github.event.inputs.config }}"
        fi
        
        # Run the bot
        node scripts/runBot.js
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bot-logs-${{ github.run_number }}
        path: |
          /tmp/bot-*.log
        retention-days: 30
        
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Daily Bot Failed',
            body: `The daily bot run failed at ${new Date().toISOString()}. Please check the logs and investigate.`,
            labels: ['bot', 'urgent']
          })

  weekly-digest:
    runs-on: ubuntu-latest
    needs: run-bot
    if: github.event.schedule == '0 2 * * 0'  # Only run on Sundays
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd apps/smokersrights
        npm ci
        
    - name: Send Weekly Digest
      env:
        BOT_URL: ${{ secrets.BOT_URL }}
        BOT_API_KEY: ${{ secrets.BOT_API_KEY }}
        NODE_ENV: production
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      run: |
        cd apps/smokersrights
        curl -X POST "${BOT_URL}/api/bot/weekly-digest" \
          -H "Authorization: Bearer ${BOT_API_KEY}" \
          -H "Content-Type: application/json"
