name: Build Android APK (Switchback TV)

on:
  push:
    branches: [master, gcc-vessels]
    paths:
      - 'apps/IPTVviewer/**'
      - '.github/workflows/build-iptvviewer-apk.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/IPTVviewer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/iptvviewer/package-lock.json

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npx expo install expo-dev-client 2>/dev/null || true

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Sign APK (if secrets configured)
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release.keystore
          # Find the unsigned APK
          APK=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          # Align
          ${ANDROID_HOME}/build-tools/34.0.0/zipalign -v 4 "$APK" app-aligned.apk
          # Sign
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
            --ks release.keystore \
            --ks-pass "pass:${KEYSTORE_PASSWORD}" \
            --ks-key-alias "${KEY_ALIAS}" \
            --key-pass "pass:${KEY_PASSWORD}" \
            --out switchback-tv-release-signed.apk \
            app-aligned.apk
          rm release.keystore

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: switchback-tv-release
          path: |
            apps/IPTVviewer/android/app/build/outputs/apk/release/*.apk
            apps/IPTVviewer/switchback-tv-release-signed.apk
          if-no-files-found: error
          retention-days: 30
