name: Build Android APK (Switchback TV)

on:
  push:
    branches: [master, gcc-vessels]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/IPTVviewer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: Verify install
        run: |
          node -v
          npm -v
          ls node_modules/react-native/package.json && node -e "console.log('RN', require('./node_modules/react-native/package.json').version)"
          ls node_modules/react-native-reanimated/package.json && node -e "console.log('Reanimated', require('./node_modules/react-native-reanimated/package.json').version)"

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Locate APK
        run: |
          echo "=== Finding APK ==="
          find android -name "*.apk" -type f
          APK=$(find android/app/build/outputs -name "*.apk" -type f | head -1)
          echo "Found: $APK"
          cp "$APK" switchback-tv-release.apk
          ls -la switchback-tv-release.apk

      - name: Sign APK (if secrets configured)
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release.keystore
          # Find the unsigned APK
          APK=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          # Align
          ${ANDROID_HOME}/build-tools/34.0.0/zipalign -v 4 "$APK" app-aligned.apk
          # Sign
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
            --ks release.keystore \
            --ks-pass "pass:${KEYSTORE_PASSWORD}" \
            --ks-key-alias "${KEY_ALIAS}" \
            --key-pass "pass:${KEY_PASSWORD}" \
            --out switchback-tv-release-signed.apk \
            app-aligned.apk
          rm release.keystore

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: switchback-tv-release
          path: apps/IPTVviewer/switchback-tv-release.apk
          if-no-files-found: error
          retention-days: 30
